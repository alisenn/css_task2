<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mastery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Mastery Demo</h1>
    </header>
    <main>
        <!-- Interactivity Section -->
        <section id="interactive-elements">
            <h2>Interactive UI Elements</h2>
            <button class="fade-button">Fade</button>
            <button class="scale-button">Scale</button>
            <div class="slider-container">
                <input type="range" class="slider">
            </div>
        </section>
        
      <!-- Pseudo-Elements Section -->
        <section id="pseudo-elements">
          <h2>Pseudo-Elements</h2>
          <div class="decorative-box"></div>
          <div class="text-box">Hello World!</div>
          <div class="select-box">Try Selecting This Text!</div>
        </section>
        
        <!-- 3D Elements Section -->
        <section id="3d-elements">
            <h2>3D Elements</h2>
            <div class="cube">
                <div class="side front">Front</div>
                <div class="side back">Back</div>
                <div class="side left">Left</div>
                <div class="side right">Right</div>
                <div class="side top">Top</div>
                <div class="side bottom">Bottom</div>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>        
        <!-- Custom Cursor Section -->
        <section id="custom-cursor">
            <h2>Custom Cursor</h2>
            <div class="cursor-box">Hover me!</div>
        </section>
    </main>
</body>
</html>
