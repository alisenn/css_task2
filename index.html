<!DOCTYPE html>
<html>
<head>
  <title>CSS Mastery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="custom-cursor">CSS Mastery</header>

  <main>
    <!-- Interactive UI Elements -->
    <section class="interactive-section">
      <h2>Interactive UI Elements</h2>
      <button class="button fade-button">Fade</button>
      <button class="button rotate-button">Rotate</button>
      <input type="range" class="slider">
      <div class="toggle-switch">
        <input type="checkbox" class="toggle-checkbox">
        <div class="toggle-slider"></div>
      </div>
    </section>

    <!-- Pseudo-Element Section -->
    <section class="pseudo-section">
      <h2>Pseudo-Elements</h2>
      <div class="decorative-box">Creative</div>
      <div class="functional-box">Functional</div>
    </section>

    <!-- 3D Elements -->
    <section class="cube-section">
      <h2>3D Elements</h2>
      <div class="cube-container">
        <div class="cube">
          <div class="cube-face front">Front</div>
          <div class="cube-face back">Back</div>
          <div class="cube-face left">Left</div>
          <div class="cube-face right">Right</div>
        </div>
      </div>
    </section>
  </main>

  <footer>Footer</footer>
</body>
</html>
